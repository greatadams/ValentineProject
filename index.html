<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ❤️</h1>
        <button class="yes" onclick="playSong(true)">Yes</button>
        <button class="no" onclick="playSong(false)">No</button>

        <!-- Hidden SoundCloud players for Yes and No options -->
        <div id="yes-player" style="display: none; margin-top: 20px;">
            <iframe width="100%" height="1" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/pinksweats/at-my-worst&color=%23ff5500&auto_play=true&visual=false">
            </iframe>
        </div>

        <div id="no-player" style="display: none; margin-top: 20px;">
            <iframe width="100%" height="1" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/giveon/heartbreak-anniversary&color=%23ff5500&auto_play=true&visual=false">
            </iframe>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
